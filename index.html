<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor musun ðŸ’–</title>

<!-- El yazÄ±sÄ± font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Pacifico', cursive;
    background-image: url("bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

h1 {
    color: #ff4f9a;
}

button {
    font-family: 'Pacifico', cursive;
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

#yes {
    background-color: #ff6fb3;
    color: white;
}

#no {
    background-color: #ffb6d9;
    color: #ff2f92;
    position: absolute;
}

#result {
    display: none;
    color: #ff2f92;
}

#photo {
    display: none;
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}
    
</style>
</head>

<body>

<div class="container">
    <h1>Beni seviyor musun? ðŸ’•</h1>
    <button id="yes">Evet ðŸ’–</button>
    <button id="no">HayÄ±r ðŸ™ƒ</button>

    <div id="result">
        <h2>Bende seni Ã§ok seviyorum yavrum ðŸ’—</h2>
        <img id="photo" src="kedi.jpg">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const photo = document.getElementById("photo");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    photo.style.display = "block";
});
</script>

</body>
</html>
