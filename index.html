<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor musun üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Pacifico', cursive;
    background-image: url("bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 105, 180, 0.95);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

h1 {
    color: #ff4f9a;
}

/* Butonlar yan yana */
#buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    font-family: 'Pacifico', cursive;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

#yes {
    background-color: #ff6fb3;
    color: white;
}

#no {
    background-color: #ffb6d9;
    color: #ff2f92;
}

#result {
    display: none;
    color: #ff2f92;
}

#photo {
    display: none;
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}

#photoText {
    margin-top: 10px;
    font-size: 22px;
    color: #ff4f9a;
    text-align: center;
    font-family: 'Pacifico', cursive;
}

/* BayCat resmi */
#topImage {
    width: 120px;
    margin-bottom: 10px;
    border-radius: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

/* ≈ûarkƒ± s√∂zleri */
#lyrics {
    position: fixed;
    right: 120px; 
    top: 50%;
    transform: translateY(-50%);
    width: 650px;
    height: 290px;
    color: #ff4f9a;
    font-size: 35px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
    overflow: auto;
}

/* Ses kontrol slider */
#volumeControl {
    margin-top: 15px;
    width: 100%;
}

@media (max-width: 768px) {
    #lyrics {
        left: 50%;
        bottom: 30px;
        right: auto;
        top: auto;
        transform: translateX(-50%);
        width: 90%;
        height: auto;
        font-size: 18px;
    }
}
</style>
</head>
<body>

<div class="container">
    <img id="topImage" src="BayCat.jpg" alt="BayCat">
    <h1 id="question">Beni seviyor musun? üíï</h1>
    <div id="buttons">
        <button id="yes">Evet üíñ</button>
        <button id="no">Hayƒ±r üôÉ</button>
    </div>

    <div id="result">
        <h2>Bende seni √ßok seviyorum yavrum ü§ç</h2>
        <img id="photo" src="kedi.jpg">
        <p id="photoText">ƒ∞yi ki varsƒ±n g√ºzelim ü§ç</p>
        <div id="lyrics"></div>
        <!-- Ses kontrol slider -->
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.1">
    </div>
</div>

<!-- Ana m√ºzik -->
<audio id="music">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Kedi sesi -->
<audio id="catSound">
    <source src="cat.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const photo = document.getElementById("photo");
const lyrics = document.getElementById("lyrics");
const music = document.getElementById("music");
const volumeControl = document.getElementById("volumeControl");
const topImage = document.getElementById("topImage");
const catSound = document.getElementById("catSound");

// Ba≈ülangƒ±√ßta m√ºzik sesi %10
music.volume = 0.1;

// Hayƒ±r butonu hareketi
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Evet tƒ±klandƒ±ƒüƒ±nda
yesBtn.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    topImage.style.display = "none"; // BayCat resmi kayboluyor

    result.style.display = "block";
    photo.style.display = "block";

    music.play();

    const timedLyrics = [
        { time: 0, text: "At least as deep as the Pacific Ocean üíï" },
        { time: 2, text: "Now I wanna be yours" },
        { time: 6, text: "Secrets I have held in my heart" },
        { time: 10, text: "Are harder to hide than I thought üíó" },
        { time: 14, text: "Maybe I just wanna be yours" },
        { time: 17, text: "I wanna be yours, I wanna be yours" },
        { time: 22, text: "Wanna be yours" }
    ];

    let currentLine = -1;

    music.addEventListener("timeupdate", () => {
        for (let i = 0; i < timedLyrics.length; i++) {
            if (music.currentTime >= timedLyrics[i].time && currentLine !== i) {
                lyrics.innerText = timedLyrics[i].text;
                lyrics.style.opacity = 0;
                setTimeout(() => {
                    lyrics.style.opacity = 1;
                }, 50);
                currentLine = i;
            }
        }
    });
});

// Slider ile ses ayarƒ±
volumeControl.addEventListener("input", () => {
    music.volume = volumeControl.value;
});

// Ekrana her tƒ±klamada kedi sesi √ßal
document.addEventListener("click", () => {
    catSound.currentTime = 0;
    catSound.play();
});
</script>

</body>
</html>
