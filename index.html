<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor musun üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Pacifico', cursive;
    background-image: url("bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

h1 {
    color: #ff4f9a;
}

button {
    font-family: 'Pacifico', cursive;
    font-size: 18px;
    padding: 10px 20px;
    margin: 0 5px; /* Yan yana bo≈üluk */
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

#yes {
    background-color: #ff6fb3;
    color: white;
}

#no {
    background-color: #ffb6d9;
    color: #ff2f92;
}

#result {
    display: none;
    color: #ff2f92;
}

#photo {
    display: none;
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}

/* ≈ûarkƒ± s√∂zleri ‚Äì soldan saƒüa animasyon, biraz daha b√ºy√ºk font */
#lyrics {
    position: fixed;
    right: 120px; 
    top: 50%;
    transform: translateY(-50%);
    width: 260px;
    color: #ff4f9a;
    font-size: 24px; /* font biraz b√ºy√ºt√ºld√º */
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #ff4f9a;
}

/* Soldan saƒüa yazƒ± animasyonu */
@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

/* Mobil g√∂r√ºn√ºm */
@media (max-width: 768px) {
    #lyrics {
        left: 50%;
        bottom: 30px;
        right: auto;
        top: auto;
        transform: translateX(-50%);
        width: 90%;
        font-size: 20px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="question">Beni seviyor musun? üíï</h1>
    <div id="buttons"> <!-- Butonlarƒ± kapsayan div -->
        <button id="yes">Evet ü§ç</button>
        <button id="no">Hayƒ±r üôÉ</button>
    </div>

    <div id="result">
        <h2>Bende seni √ßok seviyorum yavrum üíó</h2>
        <img id="photo" src="kedi.jpg">
        <div id="lyrics"></div>
    </div>
</div>

<audio id="music">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const photo = document.getElementById("photo");
const lyrics = document.getElementById("lyrics");
const music = document.getElementById("music");

// Hayƒ±r butonu hareketi (Evet butonunun saƒüƒ±nda kalacak)
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 50; // k√º√ß√ºk hareket, kutu i√ßinde
    noBtn.style.transform = `translateX(${x}px)`;
});

// Evet tƒ±klandƒ±ƒüƒ±nda
yesBtn.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";

    result.style.display = "block";
    photo.style.display = "block";

    music.play();

    const timedLyrics = [
        { time: 0, text: "At least as deep as the Pacific Ocean üíï" },
        { time: 2, text: "Now I wanna be yours" },
        { time: 6, text: "Secrets I have held in my heart" },
        { time: 10, text: "Are harder to hide than I thought üíó" },
        { time: 14, text: "Maybe I just wanna be yours" },
        { time: 17, text: "I wanna be yours, I wanna be yours" },
        { time: 22, text: "Wanna be yours" }
    ];

    let currentLine = -1;

    music.addEventListener("timeupdate", () => {
        for (let i = 0; i < timedLyrics.length; i++) {
            if (music.currentTime >= timedLyrics[i].time && currentLine !== i) {
                lyrics.innerText = timedLyrics[i].text;
                lyrics.style.width = "0"; // ba≈ülat
                lyrics.style.animation = "typing 2s steps(" + timedLyrics[i].text.length + ") forwards";
                currentLine = i;
            }
        }
    });
});
</script>

</body>
</html>
