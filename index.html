<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor musun ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Pacifico', cursive;
    background-image: url("bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 350px;
    box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

h1 {
    color: #ff4f9a;
}

button {
    font-family: 'Pacifico', cursive;
    font-size: 18px;
    padding: 10px 20px;
    margin: 0 5px; /* Butonlar yan yana ve arada boÅŸluk */
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

#yes {
    background-color: #ff6fb3;
    color: white;
}

#no {
    background-color: #ffb6d9;
    color: #ff2f92;
    position: relative; /* ArtÄ±k absolute deÄŸil */
}

#result {
    display: none;
    color: #ff2f92;
}

#photo {
    display: none;
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}

/* ÅžarkÄ± sÃ¶zleri â€“ saÄŸdan biraz sola kaydÄ±rdÄ±k */
#lyrics {
    position: fixed;
    right: 120px; /* Eski 40px yerine biraz sola kaydÄ±rdÄ±k */
    top: 50%;
    transform: translateY(-50%);
    width: 260px;
    color: #ff4f9a;
    font-size: 20px;
    text-align: center; /* Ortala */
    opacity: 0;
}

/* Animasyon efekti */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    #lyrics {
        left: 50%;
        bottom: 30px;
        right: auto;
        top: auto;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
        font-size: 18px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="question">Beni seviyor musun? ðŸ’•</h1>
    <div id="buttons"> <!-- ButonlarÄ± kapsayan div -->
        <button id="yes">Evet ðŸ’–</button>
        <button id="no">HayÄ±r ðŸ™ƒ</button>
    </div>

    <div id="result">
        <h2>Bende seni Ã§ok seviyorum yavrum ðŸ’—</h2>
        <img id="photo" src="kedi.jpg">
        <div id="lyrics"></div>
    </div>
</div>

<audio id="music">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const photo = document.getElementById("photo");
const lyrics = document.getElementById("lyrics");
const music = document.getElementById("music");

// HayÄ±r butonu hareketi (relative pozisyonda Ã§alÄ±ÅŸacak)
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 150; // Sadece kutu iÃ§inde hareket edecek
    noBtn.style.transform = `translateX(${x}px)`;
});

// Evet tÄ±klandÄ±ÄŸÄ±nda
yesBtn.addEventListener("click", () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none"; // Buton div'i gizle

    result.style.display = "block";
    photo.style.display = "block";

    music.play();

    const timedLyrics = [
        { time: 0, text: "At least as deep as the Pacific Ocean ðŸ’•" },
        { time: 2, text: "Now I wanna be yours" },
        { time: 6, text: "Secrets I have held in my heart" },
        { time: 10, text: "Are harder to hide than I thought ðŸ’—" },
        { time: 14, text: "Maybe I just wanna be yours" },
        { time: 17, text: "I wanna be yours, I wanna be yours" },
        { time: 22, text: "Wanna be yours" }
    ];

    let currentLine = -1;

    music.addEventListener("timeupdate", () => {
        for (let i = 0; i < timedLyrics.length; i++) {
            if (music.currentTime >= timedLyrics[i].time && currentLine !== i) {
                lyrics.innerText = timedLyrics[i].text;
                lyrics.style.opacity = 1;
                lyrics.style.animation = "fadeInUp 0.6s ease forwards";
                currentLine = i;
            }
        }
    });
});
</script>

</body>
</html>
